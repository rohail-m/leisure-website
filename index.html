<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <div class="header">
      <div class="envato">
        <p class="envato-text"><b>envato</b></p>
        <p class="market"><b>market</b></p>
      </div>
      <button class="buy-now" type="button">Buy now</button>
    </div>
  </head>
  <body>
    <div class="forecast">
      <img
        class="pin-img"
        src="https://cdn.pixabay.com/photo/2014/04/03/10/03/google-309740__480.png"
        alt="pin.jpg"
      />
      <label class="location">ST. ANDREWS, SCOTLAND</label>
      <label class="day-1">FRIDAY</label>
      <img
        class="sun-img"
        src="https://www.shutterstock.com/image-vector/sun-icon-black-line-brightness-260nw-1717126420.jpg"
        alt="sunimage.jpg"
      />
      <label class="temperature-1">24°C</label>
      <label class="day-2">SATURDAY</label>
      <img
        class="wind-img"
        src="https://w7.pngwing.com/pngs/590/831/png-transparent-wind-symbol-weather-map-computer-icons-weather-forecasting-wind-text-logo-weather-forecasting.png"
        alt="wind.jpg"
      />
      <label class="temperature-2">21°C</label>
    </div>

    <div class="leisure-bar">
      <img
        class="logo-img"
        src="https://www.shutterstock.com/image-illustration/atom-drawing-on-white-background-260nw-2231497653.jpg"
        alt="logo.jpg"
      />
      <label class="leisure">L E I S U R E</label>
      <img
        class="home-img"
        src="https://img.freepik.com/premium-vector/home-icon-house-symbol-simple-vector-design-logo_231786-5048.jpg?w=2000"
        alt="home.jpg"
      />

      <select class="resort">
        <option value="none" selected disabled hidden>RESORT</option>
        <option value="room">ROOM LISTING</option>
        <option value="single">SINGLE ROOM</option>
        <option value="dining">DINING</option>
      </select>

      <select class="recreation">
        <option value="none" selected disabled hidden>RECREATION</option>
        <option value="ACTIVITIES">ACTIVITIES</option>
        <option value="FORTHEKIDS">FOR THE KIDS</option>
        <option value="ATTRACTION">ATTRACTION</option>
      </select>

      <label class="events">EVENTS</label>
      <label class="news">NEWS</label>

      <select class="features">
        <option value="none" selected disabled hidden>FEATURES</option>
        <option value="TYPOGRAPHY">TYPOGRAPHY</option>
        <option value="ELEMENTS">ELEMENTS</option>
        <option value="MEDIA">MEIDA GALLERY</option>
      </select>

      <label class="contact">CONTACT</label>
      <img
        class="search"
        src="https://t3.ftcdn.net/jpg/05/01/24/88/360_F_501248822_unDGMvIXRgIvAQtWQAG4ilSCLHrRMi17.jpg"
        alt="search.jpg"
      />
    </div>

    <div class="golf_background">
      <img class="golf_image" src="https://demo.curlythemes.com/html/leisure/images/splash.jpg" alt="golf_background"/>
      <div class="tabs">
       <a class="accomodation" href="#"><b>Accomodation</b><br>Rooms & Suits</a> 
       <a class="progolf" href="#"><b>Pro Golf Club</b><br>12 Courses</a> 
       <a class="tennis" href="#"><b>Tennis Courts</b><br>All Seasons</a>
       <a class="swimming" href="#"><b>Swimming Pools</b><br>Outdoor & Indoor</a>  
      </div>
   


    <div class="golf_footer">
      <centre>
      <input class="a_date" placeholder="arrival date"></input>
      <input class="d_date" placeholder="Departure date"></input>
      <select class="adults" name="adults" id="adult">
        <option value="adults">Adults</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <select class="rooms" name="room" id="room">
        <option value="room">Rooms</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <button class="book">Book a Room</button>
      </centre>
     </div>
    
     </div>
    

  </body>
</html>
